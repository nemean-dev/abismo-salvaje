<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Age Check -->
    <script>
      if (localStorage.getItem("ageVerified") !== "true") {
        const currentPage = window.location.href;
        window.location.href = `age-verification.html?redirect=${encodeURIComponent(
          currentPage
        )}`;
      }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Josefin+Sans:wght@400;700&family=Square+Peg&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/producciones.css" />

    <title>Abismo Salvaje - Quiénes Somos</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/icons/favicon_io/favicon.ico"
    />
  </head>

  <body>
    <!-- Navigation bar -->
    <!-- todo: make it collapse -->
    <header class="p-3">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="index.html"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <img
              class="as-icon"
              src="../assets/icons/as-logo-black.png"
              alt="Logo de Abismo Salvaje"
            />
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a
                href="./quienes-somos.html"
                class="nav-link px-2 text-white"
                id="quienes-somos"
                >quiénes somos</a
              >
            </li>
            <li>
              <a
                href="./producciones.html"
                class="nav-link px-2 text-white pagina-actual"
                id="producciones-audiovisuales"
                >PRODUCCIONES AUDIOVISUALES</a
              >
            </li>
            <li>
              <a
                href="./foto-fija.html"
                class="nav-link px-2 text-white"
                id="foto-fija"
                >FOTO FIJA</a
              >
            </li>
            <li>
              <a href="" class="nav-link px-2 text-white" id="entrevistas"
                >entrevistas</a
              >
            </li>
            <li>
              <a href="" class="nav-link px-2 text-white" id="eventos"
                >EVENTOS</a
              >
            </li>
            <li>
              <a href="" class="nav-link px-2 text-white" id="tienda">TIENDA</a>
            </li>
            <li>
              <a href="" class="nav-link px-2 text-white" id="contacto"
                >contacto</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div id="#my-carousel" class="container">
        <div id="myCarouselIndicator" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#myCarouselIndicator"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#myCarouselIndicator"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#myCarouselIndicator"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="my-card">
                <img src="../assets/images/stills/icarus/A.jpeg" alt="test" />
                <img src="../assets/images/stills/icarus/B.jpg" alt="test" />
                <img src="../assets/images/stills/icarus/I.jpeg" alt="test" />
              </div>
            </div>
            <div class="carousel-item">
              <div class="my-card">
                <img
                  src="../assets/images/stills/mantidae/mantidae11.jpg"
                  alt="test"
                />
              </div>
            </div>
            <div class="carousel-item">
              <div class="my-card">
                <img
                  src="../assets/images/stills/mantidae/mantidae31.jpg"
                  alt="test"
                />
              </div>
            </div>
          </div>

          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#myCarouselIndicator"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#myCarouselIndicator"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

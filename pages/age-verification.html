<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/age-verification.css" />

    <title>Verify your age</title>
  </head>

  <body>
    <div class="container">
      <div class="text-box">
        <h1>Verificación de Edad</h1>
        <p>
          Este sitio web contiene desnudos artísticos y está destinado<br />a
          adultos mayores de 18 años.
        </p>
        <p class="bigger-font">¿Tienes 18 años o más?</p>
        <div class="buttons">
          <button id="age-check-yes">sí</button>
          <button id="age-check-no" href="google.com">no</button>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("btnYes").addEventListener("click", function () {
        localStorage.setItem("ageVerified", "true"); //TODO: set this to expire?
        window.location.href = "index.html";
      });

      document.getElementById("btnNo").addEventListener("click", function () {
        alert("You must be 18 years or older to enter this site.");
        window.location.href = "https://www.google.com";
      });
    </script>
  </body>
</html>

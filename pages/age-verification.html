<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/age-verification.css" />

    <title>Verify your age</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/icons/favicon_io/favicon.ico"
    />
  </head>

  <body>
    <div class="container">
      <div class="text-box">
        <h1>Verificación de Edad</h1>
        <p>
          Este sitio web contiene desnudos artísticos y está destinado<br />a
          adultos mayores de 18 años.
        </p>
        <p class="bigger-font">¿Tienes 18 años o más?</p>
        <div class="buttons">
          <button id="age-check-yes">sí</button>
          <button id="age-check-no" href="google.com">no</button>
        </div>
      </div>
    </div>

    <script>
      function getQueryParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      const redirectUrl = getQueryParameter("redirect") || "index.html";

      document
        .getElementById("age-check-yes")
        .addEventListener("click", function () {
          localStorage.setItem("ageVerified", "true"); // TODO: set this to expire?
          window.location.href = redirectUrl;
        });

      document
        .getElementById("age-check-no")
        .addEventListener("click", function () {
          alert("Debes tener 18 años o más para entrar a este sitio.");
          window.location.href = "https://www.google.com";
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Age Check -->
    <script>
      if (localStorage.getItem("ageVerified") !== "true") {
        const currentPage = window.location.href;
        window.location.href = `age-verification.html?redirect=${encodeURIComponent(
          currentPage
        )}`;
      }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Josefin+Sans:wght@400;700&family=Square+Peg&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/foto-fija.css" />

    <title>Abismo Salvaje - Quiénes Somos</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/icons/favicon_io/favicon.ico"
    />
  </head>

  <body>
    <!-- Navigation bar -->
    <!-- todo: make it collapse -->
    <header class="p-3">

          >
            <img
              class="as-icon"
              src="../assets/icons/as-logo-black.png"
              alt="Logo de Abismo Salvaje"
            />
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a
                href="./quienes-somos.html"
                class="nav-link px-2 text-white"
                id="quienes-somos"
                >quiénes somos</a
              >
            </li>
            <li>
              <a
                href="./producciones.html"
                class="nav-link px-2 text-white"
                id="producciones-audiovisuales"
                >PRODUCCIONES AUDIOVISUALES</a
              >
            </li>
            <li>
              <a
                href="./foto-fija.html"
                class="nav-link px-2 text-white pagina-actual"
                id="foto-fija"
                >FOTO FIJA</a
              >
            </li>
            <li>
              <a href="" class="nav-link px-2 text-white" id="entrevistas"
                >entrevistas</a
              >
            </li>
            <li>
              <a href="" class="nav-link px-2 text-white" id="eventos"
                >EVENTOS</a
              >
            </li>
            <li>
              <a href="" class="nav-link px-2 text-white" id="tienda">TIENDA</a>
            </li>
            <li>
              <a href="" class="nav-link px-2 text-white" id="contacto"
                >contacto</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <!-- Las bolitas flotantes -->
      <div id="floating1" class="floating-div">
        <a
          href="#"
          data-bs-toggle="modal"
          data-bs-target="#lightbox-modal"
          data-short-id="icarus"
        >
          <button class="floating-button grow">icarus</button>
        </a>
      </div>
      <div id="floating2" class="floating-div">
        <a
          href="#"
          data-bs-toggle="modal"
          data-bs-target="#lightbox-modal"
          data-short-id="mantidae"
        >
          <button class="floating-button grow">mantidae</button>
        </a>
      </div>
      <div id="floating3" class="floating-div">
        <a
          href="#"
          data-bs-toggle="modal"
          data-bs-target="#lightbox-modal"
          data-short-id="samai"
        >
          <button class="floating-button grow">samai</button>
        </a>
      </div>
      <div id="floating4" class="floating-div">
        <a
          href="#"
          data-bs-toggle="modal"
          data-bs-target="#lightbox-modal"
          data-short-id="sacred-home"
        >
          <button class="floating-button grow">sacred home of pleasure</button>
        </a>
      </div>

      <!-- lightbox implementation using modal -->
      <div
        class="modal fade"
        id="lightbox-modal"
        tabindex="-1"
        aria-labelledby="modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Stills Preview</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Content from lightbox.js will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/lightbox.js"></script>

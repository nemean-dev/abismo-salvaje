<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Age Check -->
    <!-- <script>
      if (localStorage.getItem("ageVerified") !== "true") {
        const currentPage = window.location.href;
        window.location.href = `age-verification.html?redirect=${encodeURIComponent(
          currentPage
        )}`;
      }
    </script> -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Josefin+Sans:wght@400;700&family=Square+Peg&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/single-page.css" />

    <!-- Title and favicon -->
    <title>Single Page</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/icons/favicon_io/favicon.ico"
    />
  </head>

  <body>
    <header>
      <!-- NAVBAR -->
      <!-- todo: remove bg-dark when there's a background image -->
      <nav
        data-bs-theme="dark"
        class="as-transparent navbar navbar-expand-md mb-4 py-3 bg-dark text-white px-2"
      >
        <div class="container">
          <a href="#" class="navbar-brand">
            <img
              src="../assets/icons/logo.svg"
              alt="logo"
              class="as-icon me-1"
            />
            <!-- <span class="d-none d-sm-inline">Abismo Salvaje</span> -->
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav text-white">
              <li class="nav-item">
                <a
                  id="producciones"
                  class="nav-link text-white mx-md-1 mx-lg-2"
                  aria-current="page"
                  href="#"
                  >PRODUCCIONES</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="foto-fija"
                  class="nav-link text-white mx-md-1 mx-lg-2"
                  href="#"
                  >foto fija</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="quienes-somos"
                  class="nav-link text-white mx-md-1 mx-lg-2"
                  href="#"
                  >QUIENES SOMOS</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="tienda"
                  class="nav-link text-white mx-md-1 mx-lg-2"
                  aria-disabled="true"
                  >tienda</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- PRODUCCIONES CAROUSEL -->
      <div id="as-carousel-1" class="carousel slide">
        <!-- indicator buttons -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#as-carousel-1"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#as-carousel-1"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#as-carousel-1"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#as-carousel-1"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>

        <!-- slides -->
        <div class="carousel-inner">
          <!-- SLIDE 1 -->
          <div
            class="carousel-item active"
            style="
              background-image: url(../assets/images/backgrounds/slide-bg-sacred.jpeg);
            "
          >
            <div
              class="d-flex container align-items-top justify-content-center pt-5"
            >
              <h2 class="my-4 fs-1">Sacred Home of Pleasure</h2>
            </div>
          </div>

          <!-- SLIDE 2 -->
          <div
            class="carousel-item"
            style="
              background-image: url(../assets/images/backgrounds/slide-bg-icarus.jpeg);
              background-size: contain;
            "
          >
            <div
              class="d-flex h-100 justify-content-center align-items-center"
            >
              <h2>icarus</h2>
            </div>
          </div>

          <!-- SLIDE 3 -->
          <div
            class="carousel-item"
            style="
              background-image: url(../assets/images/backgrounds/slide-bg-mantidae.jpg);
              background-size: contain;
            "
          >
            <div
              class="d-flex flex-column h-100 justify-content-center align-items-center"
            >
              <h2>mantidae</h2>
              <button class="btn btn-sm btn-outline-light">Ver Proyecto</button>
            </div>
          </div>

          <!-- SLIDE 4 -->
          <div class="carousel-item">
            <div class="container h-100 row">
              <div class="col-5 d-flex justify-content-end align-items-center">
                <img
                  src="https://picsum.photos/300/400?grayscale"
                  alt="random image"
                  class="img-fluid"
                />
              </div>
              <div class="col-6 d-flex flex-column justify-content-center">
                <h2>samai</h2>
                <ul>
                  <li>No tengo stills de Samai.</li>
                  <li>
                    El trasfondo este medio transparente se puede cambiar.
                  </li>
                  <li>
                    También se podrían combinar múltiples fotos para hacer un
                    collage horizontal.
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- buttons next/prev -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#as-carousel-1"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#as-carousel-1"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
